<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crud en Spring</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container mt-4">
            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
            <br><br>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona:${personas}">
                        <td th:text="${persona.id}"></td>
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.telefono}"></td>
                        <td>
                            <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
        
    </body>
</html>
